<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savvy IT â€” Technology, Made Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Alex+Brush&display=swap" rel="stylesheet">
    <style>
      :root {
        --savvy-pink: #fc466b;
        --savvy-blue: #3f5efb;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
        background-color: #0b1020;
      }
      .gradient-text {
        background: linear-gradient(135deg, var(--savvy-pink) 0%, var(--savvy-blue) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-savvy-dark { background-color: #0b1020; }
      .text-savvy-primary { color: var(--savvy-pink); }
      .bg-savvy-primary { background-color: var(--savvy-pink); }
      .border-savvy-primary { border-color: var(--savvy-pink); }
      
      .cursive-font {
        font-family: 'Alex Brush', cursive;
      }

      /* Custom scrollbar for hidden view */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Transitions */
      .menu-item {
        opacity: 0;
        transform: translateY(40px);
        transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .menu-open .menu-item {
        opacity: 1;
        transform: translateY(0);
      }

      /* Page Transition Overlay */
      .page-overlay {
        position: fixed;
        inset: 0;
        background-color: #0b1020;
        z-index: 9999;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.6s cubic-bezier(0.77, 0, 0.175, 1);
      }
      .page-overlay.is-active {
        opacity: 1;
        pointer-events: auto;
      }

      /* Section Reveal */
      .reveal-section {
        opacity: 0;
        transform: translateY(40px) scale(0.98);
        transition: opacity 1.2s cubic-bezier(0.19, 1, 0.22, 1), 
                    transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        will-change: opacity, transform;
      }
      .reveal-section.is-visible {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      /* Focus visibility for keyboard users */
      :focus-visible {
        outline: 2px solid var(--savvy-pink);
        outline-offset: 4px;
      }

      /* Reduced Motion Support */
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-delay: -1ms !important;
          animation-duration: 1ms !important;
          animation-iteration-count: 1 !important;
          background-attachment: initial !important;
          scroll-behavior: auto !important;
          transition-duration: 0s !important;
          transition-delay: 0s !important;
        }
      }
      
      section {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Site Index Footer visibility */
      footer {
        opacity: 1 !important;
        visibility: visible !important;
      }
    </style>
