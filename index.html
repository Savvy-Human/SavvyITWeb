
<!DOCTYPE html>

    <title>Savvy IT â€” Technology, Made Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Alex+Brush&display=swap" rel="stylesheet">
    <style>
      :root {
        --savvy-pink: #fc466b;
        --savvy-blue: #3f5efb;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
        background-color: #0b1020;
      }
      .gradient-text {
        background: linear-gradient(135deg, var(--savvy-pink) 0%, var(--savvy-blue) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-savvy-dark { background-color: #0b1020; }
      .text-savvy-primary { color: var(--savvy-pink); }
      .bg-savvy-primary { background-color: var(--savvy-pink); }
      .border-savvy-primary { border-color: var(--savvy-pink); }
      
      .cursive-font {
        font-family: 'Alex Brush', cursive;
      }

      /* Custom scrollbar for hidden view */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Scroll Snapping Container */
      .snap-container {
        height: 100vh;
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        scroll-behavior: smooth;
        perspective: 1000px;
      }
      .snap-section {
        scroll-snap-align: start;
        scroll-snap-stop: always;
        height: 100vh;
        width: 100%;
        flex-shrink: 0;
        position: relative;
        overflow-y: auto;
        overflow-x: hidden;
      }

      /* Enhanced Staggered Menu Entrance */
      .menu-item {
        opacity: 0;
        transform: translate(-30px, 20px);
        transition: all 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        pointer-events: none;
      }
      .menu-open .menu-item {
        opacity: 1;
        transform: translate(0, 0);
        pointer-events: auto;
      }
      
      /* Smooth closing transition */
      .menu-closing .menu-item {
        opacity: 0;
        transform: translate(30px, -20px);
        transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      }

      /* Global Content Transitions */
      .reveal-content {
        opacity: 0;
        transform: translateY(30px) scale(0.98);
        transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .active .reveal-content {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      /* Dynamic Header Background */
      .header-scrolled {
        background: rgba(11, 16, 32, 0.85);
        backdrop-filter: blur(24px);
        padding-top: 1rem !important;
        padding-bottom: 1rem !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
      }
    </style>
